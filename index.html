<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TruthLens - Fake News Detector</title>
  <style>
    body{font-family:Arial, sans-serif;background:#0b0b0f;color:#e9eef5;margin:0}
    header{background:#12121a;padding:22px 16px;text-align:center;border-bottom:1px solid #1f2230}
    h1{margin:0;font-size:28px}
    p.sub{margin:6px 0 0;color:#9aa3b2}
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}
    .card{background:#12121a;border:1px solid #1f2230;border-radius:14px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,.25)}
    .card h2{margin:0 0 8px;font-size:18px}
    input[type="text"],input[type="file"]{width:100%;padding:10px;border-radius:10px;border:1px solid #2a2e3f;background:#0f1118;color:#e9eef5}
    button{width:100%;margin-top:10px;padding:10px;border:0;border-radius:10px;background:#4f46e5;color:#fff;font-weight:600}
    button:hover{opacity:.92;cursor:pointer}
    .result{margin-top:10px;padding:10px;border-radius:10px;background:#0f1118;border:1px solid #2a2e3f;min-height:44px}
    footer{padding:18px;text-align:center;color:#9aa3b2}
  </style>
</head>
<body>
  <header>
    <h1>üì∞ TruthLens</h1>
    <p class="sub">AI-powered Fake News & Deepfake Detector (Hackathon demo)</p>
  </header>

  <div class="wrap">
    <div class="grid">
      <div class="card">
        <h2>üìù Check News Headline</h2>
        <input id="headline" type="text" placeholder="Paste headline here‚Ä¶" />
        <button onclick="checkHeadline()">Check</button>
        <div id="headlineOut" class="result"></div>
      </div>

      <div class="card">
        <h2>üñºÔ∏è Check Image</h2>
        <input id="imgFile" type="file" accept="image/*" />
        <button onclick="checkImage()">Check</button>
        <div id="imgOut" class="result"></div>
      </div>

      <div class="card">
        <h2>üé• Check Video</h2>
        <input id="vidFile" type="file" accept="video/*" />
        <button onclick="checkVideo()">Check</button>
        <div id="vidOut" class="result"></div>
      </div>
    </div>
  </div>

  <footer>‚ö° Demo UI only ‚Äî models can be wired later to a backend/API.</footer>

  <script>
    // Simple demo logic so judges can click & see responses.
    function checkHeadline(){
      const el = document.getElementById('headline');
      const out = document.getElementById('headlineOut');
      const txt = (el.value||'').trim();
      if(txt.length < 6){ out.textContent = '‚ö†Ô∏è Please enter a proper headline.'; return; }
      // Demo scoring
      const sensational = /(shocking|breaking|exposed|secret|miracle|alien|free money|guaranteed)/i.test(txt);
      out.textContent = sensational
        ? '‚ùå Possibly Fake / Sensational (demo). Use fact-check link below.'
        : '‚úÖ Looks reasonable (demo). Verify with trusted sources.';
      // Add quick verify link
      const link = document.createElement('a');
      link.href = 'https://news.google.com/search?q=' + encodeURIComponent(txt);
      link.target = '_blank';
      link.textContent = ' üîé Verify on Google News';
      out.appendChild(document.createElement('br'));
      out.appendChild(link);
    }

    function checkImage(){
      const file = document.getElementById('imgFile').files[0];
      const out  = document.getElementById('imgOut');
      if(!file){ out.textContent = '‚ö†Ô∏è Please upload an image.'; return; }
      // Demo response
      out.textContent = 'üñºÔ∏è Image received. Running AI checks‚Ä¶ (demo)\nResult: Likely Real (78%)';
    }

    function checkVideo(){
      const file = document.getElementById('vidFile').files[0];
      const out  = document.getElementById('vidOut');
      if(!file){ out.textContent = '‚ö†Ô∏è Please upload a short video (‚â§20s).'; return; }
      out.textContent = 'üé• Video received. Sampling frames‚Ä¶ (demo)\nResult: Deepfake Likely (85%)';
    }
  </script>
</body>
</html>
